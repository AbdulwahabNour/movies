server:
  AppVersion: 1.0.0
  AppName: moviesApp
  AppHost: http://localhost/
  Port: :8000
  Mode: Development
  JwtSecretKey: secretkey
  PrivateKeyToken : 
  PublicKeyToken : 
  IDExpiration: 15m
  RefreshExpiratio: 168h
  ActivationTokenExpiratio: 10m
  PepperSecreKey: secretkey
  ReadTimeout: 30s
  WriteTimeout: 30s
  CtxDefaultTimeout: 25s
  CSRF: false
logger:
  Development: true
  DisableCaller: false
  DisableStacktrace: false
  Formate: json
  Level: info
postgres:
  PostgresqlHost: localhost
  PostgresqlPort: 5432
  PostgresqlUser: abdo
  PostgresqlPassword: abdo
  PostgresqlDbname: moviesapp
  PostgresqlSslmode: false
  PgDriver: pgx
redis:
  RedisAddr: localhost:6379
  RedisPassword:
  RedisDb: 0
  RedisDefaultdb: 0
  MinIdleConns: 200
  PoolSize: 12000
  poolTimeout: 240s
  Password: "" 
  DB: 0
mail:
  host: sandbox.smtp.mailtrap.io
  port: 2525
  username: username
  password: password
  sender :  sender
  timeOut : 10s
cookie:
  Name: jwt-token
  MaxAge: 86400
  Secure: false
  HttpOnly: true
limiter:
  RPS: 2
  Burst: 4
  Enabled: true
CORS:
  TrustedOrigins: 
    - http://127.0.0.1:8000
    - http://127.0.0.1:3000
